"jobs":
  "build_docker":
    "needs":
    - "build_unix"
    - "bump_version"
    "runs-on": "ubuntu-latest"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "${{ needs.bump_version.outputs.commit_ref }}"
    - "name": "Pull artifacts"
      "uses": "actions/download-artifact@v3"
      "with":
        "name": "packages"
        "path": "./build/release/"
    - "name": "Set up QEMU"
      "uses": "docker/setup-qemu-action@v2"
    - "name": "Set up Docker Buildx"
      "uses": "docker/setup-buildx-action@v2"
      "with":
        "version": "latest"
    - "name": "Login to Docker Registry"
      "uses": "docker/login-action@v2"
      "with":
        "password": "${{ secrets.HNETUSER_DOCKERHUB_PASSWORD }}"
        "registry": "docker.io"
        "username": "${{ secrets.HNETUSER_DOCKERHUB_LOGIN }}"
    - "name": "Login to GHCR"
      "uses": "docker/login-action@v2"
      "with":
        "password": "${{ secrets.GITHUB_TOKEN }}"
        "registry": "ghcr.io"
        "username": "${{ github.actor }}"
    - "name": "Prepare build"
      "run": "./platforms/docker/build.sh ${{matrix.arch_alias}}"
    - "name": "Build and push"
      "uses": "docker/build-push-action@v3"
      "with":
        "context": "."
        "file": "./platforms/docker/Dockerfile"
        "platforms": "${{matrix.arch}}"
        "push": true
        "tags": "husarnet/husarnet-nightly:${{matrix.arch_alias}}"
    "strategy":
      "matrix":
        "include":
        - "arch": "linux/amd64"
          "arch_alias": "amd64"
        - "arch": "linux/arm64/v8"
          "arch_alias": "arm64"
        - "arch": "linux/arm/v7"
          "arch_alias": "armhf"
  "build_unix":
    "needs":
    - "bump_version"
    "runs-on": "ubuntu-latest"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "${{ needs.bump_version.outputs.commit_ref }}"
    - "name": "Login to GHCR"
      "uses": "docker/login-action@v2"
      "with":
        "password": "${{ secrets.GITHUB_TOKEN }}"
        "registry": "ghcr.io"
        "username": "${{ github.actor }}"
    - "name": "Builder run unix_${{matrix.arch}}"
      "run": "docker compose -f builder/compose.yml up --exit-code-from unix_${{matrix.arch}} unix_${{matrix.arch}}"
    - "name": "Push artifacts"
      "uses": "actions/upload-artifact@v3"
      "with":
        "if-no-files-found": "error"
        "name": "packages"
        "path": "./build/release/*${{matrix.arch}}*"
    "strategy":
      "matrix":
        "arch":
        - "amd64"
        - "i386"
        - "arm64"
        - "armhf"
        - "riscv64"
  "build_windows":
    "needs":
    - "bump_version"
    "runs-on": "ubuntu-latest"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "${{ needs.bump_version.outputs.commit_ref }}"
    - "name": "Login to GHCR"
      "uses": "docker/login-action@v2"
      "with":
        "password": "${{ secrets.GITHUB_TOKEN }}"
        "registry": "ghcr.io"
        "username": "${{ github.actor }}"
    - "name": "Builder run windows_win64"
      "run": "docker compose -f builder/compose.yml up --exit-code-from windows_win64 windows_win64"
    - "name": "Push artifacts"
      "uses": "actions/upload-artifact@v3"
      "with":
        "if-no-files-found": "error"
        "name": "packages"
        "path": "./build/release/*win64*"
  "build_windows_installer":
    "needs":
    - "build_windows"
    - "bump_version"
    "runs-on": "windows-2019"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "${{ needs.bump_version.outputs.commit_ref }}"
    - "name": "Pull artifacts"
      "uses": "actions/download-artifact@v3"
      "with":
        "name": "packages"
        "path": "./build/release/"
    - "name": "Copy .exe and license to installer dir"
      "run": |
        copy build\release\husarnet-daemon-windows-win64.exe platforms\windows\husarnet-daemon.exe
        copy build\release\husarnet-windows-win64.exe platforms\windows\husarnet.exe
        copy LICENSE.txt platforms\windows
      "shell": "cmd"
    - "name": "Building the installer"
      "run": |
        "%programfiles(x86)%\Inno Setup 6\iscc.exe" platforms\windows\script.iss
        copy platforms\windows\Output\husarnet-setup.exe build\release\husarnet-setup.exe
      "shell": "cmd"
    - "name": "Push artifacts"
      "uses": "actions/upload-artifact@v3"
      "with":
        "if-no-files-found": "error"
        "name": "packages"
        "path": "./build/release/*setup*"
  "bump_version":
    "needs": []
    "outputs":
      "commit_ref": "${{ steps.autocommit.outputs.commit_hash }}"
    "runs-on": "ubuntu-latest"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "master"
    - "uses": "actions/setup-python@v4"
      "with":
        "python-version": "3.x"
    - "name": "Bump version"
      "run": "python ./util/version-bump.py"
    - "name": "Read new version"
      "run": "echo \"VERSION=$(cat version.txt)\" >> $GITHUB_ENV"
    - "id": "autocommit"
      "uses": "stefanzweifel/git-auto-commit-action@v4"
      "with":
        "commit_message": "Build version ${{ env.VERSION }}"
  "release_docker_nightly":
    "needs":
    - "run_tests"
    - "run_integration_tests"
    - "build_docker"
    - "bump_version"
    "runs-on": "ubuntu-latest"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "${{ needs.bump_version.outputs.commit_ref }}"
    - "name": "Login to Docker Registry"
      "uses": "docker/login-action@v2"
      "with":
        "password": "${{ secrets.HNETUSER_DOCKERHUB_PASSWORD }}"
        "registry": "docker.io"
        "username": "${{ secrets.HNETUSER_DOCKERHUB_LOGIN }}"
    - "name": "create manifest"
      "run": |
        docker manifest create husarnet/husarnet-nightly:latest \
        --amend husarnet/husarnet-nightly:amd64 \
        --amend husarnet/husarnet-nightly:arm64 \
        --amend husarnet/husarnet-nightly:armhf
        
        docker manifest create husarnet/husarnet-nightly:$(cat version.txt) \
        --amend husarnet/husarnet-nightly:amd64 \
        --amend husarnet/husarnet-nightly:arm64 \
        --amend husarnet/husarnet-nightly:armhf
    - "name": "push manifest"
      "run": |
        docker manifest push husarnet/husarnet-nightly:latest
        docker manifest push husarnet/husarnet-nightly:$(cat version.txt)
  "release_nightly":
    "needs":
    - "run_tests"
    - "run_integration_tests"
    - "build_unix"
    - "build_windows_installer"
    - "bump_version"
    "runs-on":
    - "self-hosted"
    - "linux"
    - "nightly"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "${{ needs.bump_version.outputs.commit_ref }}"
    - "name": "Pull artifacts"
      "uses": "actions/download-artifact@v3"
      "with":
        "name": "packages"
        "path": "./build/release/"
    - "name": "Deploy to Husarnet nightly repository"
      "run": "./deploy/deploy.sh nightly"
  "run_integration_tests":
    "needs":
    - "bump_version"
    "runs-on": "ubuntu-latest"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "${{ needs.bump_version.outputs.commit_ref }}"
    - "name": "Login to GHCR"
      "uses": "docker/login-action@v2"
      "with":
        "password": "${{ secrets.GITHUB_TOKEN }}"
        "registry": "ghcr.io"
        "username": "${{ github.actor }}"
    - "name": "Builder run ${{matrix.arch_alias}}"
      "run": "docker compose -f builder/compose.yml up --exit-code-from ${{matrix.arch_alias}} ${{matrix.arch_alias}}"
    "strategy":
      "matrix":
        "include":
        - "platform_name": "test_docker"
        - "platform_name": "test_ubuntu_18_04"
        - "platform_name": "test_ubuntu_20_04"
        - "platform_name": "test_ubuntu_22_04"
        - "platform_name": "test_debian_oldstable"
        - "platform_name": "test_debian_stable"
        - "platform_name": "test_debian_testing"
        - "platform_name": "test_fedora_37"
        - "platform_name": "test_fedora_38"
  "run_tests":
    "needs":
    - "bump_version"
    "runs-on": "ubuntu-latest"
    "steps":
    - "name": "Check out the repo"
      "uses": "actions/checkout@v3"
      "with":
        "ref": "${{ needs.bump_version.outputs.commit_ref }}"
    - "name": "Login to GHCR"
      "uses": "docker/login-action@v2"
      "with":
        "password": "${{ secrets.GITHUB_TOKEN }}"
        "registry": "ghcr.io"
        "username": "${{ github.actor }}"
    - "name": "Builder run format"
      "run": "docker compose -f builder/compose.yml up --exit-code-from format format"
    - "name": "Builder run test"
      "run": "docker compose -f builder/compose.yml up --exit-code-from test test"
"name": "Release nightly"
"on":
  "push":
    "branches":
    - "master"
  "workflow_dispatch": {}
